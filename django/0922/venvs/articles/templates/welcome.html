<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
</head>
<body>
  <h1>{{name}}님, 환영합니다.</h1>
  <p>{{greetings}}</p>
  <!-- greetings를 한줄한줄 보여주고 싶다면 -->
  {% for greeting in greetings %} <!-- 파이썬처럼 쓸 수 있다 -->
    {{ greeting}}
  {% endfor %}                     <!-- 종료를 꼭 써야 함 -->

  
</body>
</html>
